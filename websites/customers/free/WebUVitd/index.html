<!DOCTYPE HTML>
<html>
    <head>
        <title>WebUVitd</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="infoWindowContainer">
            <div id="infoWindow">
                <p class="bigText" id="messageWindowTitle" style="margin-left: 10px;">undefinied</p>
                <p id="messageWindowContent" style="margin-left: 15px;">undefinied</p>
                <div id="infoWindowOKButtonConainer">
                    <p class="startCenterElement" id="infoWindowOKButton">OK</p>
                </div>
            </div>
        </div>
        <div id="openStartCenterButton" class="button">
            <p>Open</p>
        </div>
        <iframe id="currentApp"></iframe>
        <div id="startCenter">
            <div style="margin: 10px;">
                <div class="align">
                    <img src="Files/Icons/exit_cancel.png" height="70" width="70" class="button" id="closeStartCenter" style="margin: 20px;">
                    <h1>Start center:</h1>
                    <!-- Close the currently running app -->
                     <div id="closeCurrentlyRunningApp">
                        <div style="margin: 10px;">
                            <div class="align">
                                <p style="margin-right: 10px;">An app is running</p>
                                <img src="Files/Icons/exit_cancel.png" height="40" width="40" class="button" id="closeRunningApp">
                            </div>
                        </div>
                     </div>
                </div>
                <p class="startCenterElement" id="popupStart">Tests/demos</p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
